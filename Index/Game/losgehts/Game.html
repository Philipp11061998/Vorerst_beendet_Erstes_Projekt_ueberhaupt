<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="StylesLG/Game.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon" href="./StylesLG/Icon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./StylesLG/Icon/favicon.ico" type="image/x-icon">
  <title>Dein Abenteuer</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="./Game.js"></script>
  <script type="module" src="../Werte.js"></script>
  <script type="module" src="./ScriptsLG/Startpunkt/Startpunkt.js"></script>
  <script type="module" src="./ScriptsLG/Stadt/Taverne.js"></script>
  <script type="module" src="./ScriptsLG/Stadt/TorbogenWest.js"></script>
  <script type="module" src="./ScriptsLG/Stadt/TorbogenOst.js"></script>
  <script type="module" src="./ScriptsLG/Dialoge/Johann.js"></script>
  <script type="module" src="./ScriptsLG/Dialoge/Brutus.js"></script>
</head>
<body class="p-3 mb-2 bg-black text-white">
  <div id="background-container"></div>
  <div id="untererBody" style="display: block;"></div>
  <div id="backgroundbody" style="display: block;"></div>
  <div id="bewegendesTextfeld" class= "overflow-auto"></div>
  <button id="Sound" class="btn btn-dark"></button>
  <p class="d-inline-flex gap-1"> <!-- Das Menü -->
    <a id="Menü" class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" aria-pressed="true">
      Menü
    </a>
  </p>
  <!-- Das Menü ausgeklappt -->
  <div class="collapse" id="collapseExample">
    <div class="card card-body" id="Menüausgeklappt">
      <b id="Quests" class="menub btn btn-light mb-2 collapsed" style="display: none;" data-bs-toggle="collapse" href="#Questscollapse" role="button" aria-expanded="false" aria-controls="Questscollapse" aria-pressed="true">
        Quests
      </b>
      <!-- Quests -->
      <div class="collapse" id="Questscollapse">
        <div class="card card-body overflow-auto" id="Questsausgeklappt">
          <h4 class="title">Quests</h4>
          <button id="QueckedQuests" class="erledigteQuests btn btn-light mb-2">Erledigte Quests anzeigen</button>
          <!-- hier per .js die Quests als Button einfügen -->
        </div>
      </div>
      <button id="Startmenü" class="menub btn btn-light mb-2">Startmenü</button>
      <button id="dev" class="menub btn btn-light mb-2">Devs Insta</button>
      <b id="AdminTools" class=" menub btn btn-light mb-2 collapsed" style="display: none;" data-bs-toggle="collapse" href="#AdminCollapse" role="button" aria-expanded="false" aria-controls="AdminCollapse" aria-pressed="true">
        Admin Tools
      </b>
      <!-- Admin Tools -->
      <div class="collapse" id="AdminCollapse">
        <div class="card card-body" id="AdminToolsausgeklappt">
          <button id="LocationSP" class="btn btn-light mb-2">Gehe zu Start Wald</button>
          <button id="LocationSO" class="btn btn-light mb-2">Gehe zu Stadt</button>
          <button id="LocationT" class="btn btn-light mb-2">Gehe zu Taverne</button>
        </div>
      </div>
    </div>
  </div>
<button class="art1Button" id="ButtonSp1" style="display: none;"></button>
<button class="art2Button" id="ButtonSp2" style="display: none;"></button>
<button class="art1Button" id="ButtonSOW1" style="display: none;"></button>
<button class="art2Button" id="ButtonSOW2" style="display: none;"></button>
<button class="art1Button" id="ButtonT1" style="display: none;"></button>
<button class="art2Button" id="ButtonT2" style="display: none;"></button>
<button type="button" id="Q1" class="btn btn-danger blink" style="display: none;" ></button>
<div id="NPCNames" style="display: none;">NPC Name</div>
<h3 id="unbekannt" class="fs-5">???</h3>
<div id="inhaltBox1">
  <!-- Inhalt von Box 1 -->
</div>
<div id="inhaltBox2">
  <!-- Inhalt von Box 2 -->
</div>
<div id="inhaltBox3">
  <!-- Inhalt von Box 3 -->
</div>
<button id="Wertebutton" class="btn btn-dark" data-bs-toggle="button" aria-pressed="true" >Deine Werte</button>
<div id="WerteMenu" style="display: none" class="list-group-item list-group-item-dark">
  <h1 class="title">Deine Werte:</h1>
  <e></e>
  <span class="label">Standort:</span> <span class="StandortWert"></span>
  <br><span class="label">Charisma:</span> <span class="CharismaWert"></span>
  <br><span class="label">Name:</span> <span class="NameWert"></span>
</div>
<audio id="meinAudio">
  <source src="../../Music/backgroundloop.mp3" type="audio/mpeg">
  Ihr Browser unterstützt das Audio-Element nicht.
</audio>
</body>
</html>
